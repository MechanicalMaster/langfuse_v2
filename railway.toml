[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 300"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicy = "always"

[deploy.env]
PYTHON_VERSION = "3.11"
PORT = "8000" 